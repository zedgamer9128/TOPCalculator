<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="dark-style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <textarea readonly="true" id="screen"></textarea>
            <div id="keypad">
                <button class="ac side">AC</button>
                <button class="c side">C</button>
                <button class="op side">/</button>
                <button class="op side">*</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="op side">-</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="op side">+</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="eq side">=</button>
                <button style="width: 221px;" class="num">0</button>
                <button id="colorScheme">Light</button>
                <button id="point" class="side">.</button>
            </div>
        </div>
    </div>
</body>
</html>
